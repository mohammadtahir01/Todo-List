 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }

    .work { background-color: #007bff; }
    .personal { background-color: #28a745; }
    .urgent { background-color: #dc3545; }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f4f4f4;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

   

    button {
      margin-left: 10px;
    }

    input[type="text"] {
      padding: 6px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>üìù Category-Based To-Do List</h2>
  
  <input type="text" id="taskInput" placeholder="Enter task name" />
  <select id="categorySelect">
    <option value="work">Work</option>
    <option value="personal">Personal</option>
    <option value="urgent">Urgent</option>
  </select>
  <button onclick="addTask()">Add Task</button>

  <div id="taskList"></div>

  <script>
    function addTask() {
      const name = document.getElementById('taskInput').value.trim();
      const category = document.getElementById('categorySelect').value;

      if (name === "") {
        alert("Task name required!");
        return;
      }

      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      taskDiv.innerHTML = `
        <input type="checkbox" onchange="toggleComplete(this)">
        <span class="name">${name}</span>
        <span class="badge ${category}">${category}</span>
        <button onclick="editTask(this)">Edit</button>
        <button onclick="deleteTask(this)">Delete</button>
      `;

      document.getElementById('taskList').appendChild(taskDiv);
      document.getElementById('taskInput').value = '';
    }

    function deleteTask(btn) {
      const task = btn.parentElement;
      task.remove();
    }

    function editTask(btn) {
      const task = btn.parentElement;
      const nameSpan = task.querySelector('.name');
      const newName = prompt("Edit task name:", nameSpan.textContent);
      if (newName) nameSpan.textContent = newName;
    }

    function toggleComplete(checkbox) {
      const task = checkbox.parentElement;
      task.classList.toggle('completed', checkbox.checked);
    }
  </script>

</body>
</html>
